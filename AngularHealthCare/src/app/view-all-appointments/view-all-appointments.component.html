<div class="jumbotron">
    <div class="alert alert-success" *ngIf='success'>{{success}}</div>
    <div class="alert alert-failure" *ngIf='failure'>{{failure}}</div>
    <div class="container mt-3">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Appointment Id</th>
                    <th>User Id</th>
                    <th>User Name</th>
                    <th>Test Name Id</th>
                    <th>Date Time</th>
                    <th>Status</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let appointment of Appointment'>
                    <td>{{appointment.appointmentId}}</td>
                    <td>{{appointment.userId}}</td>
                    <td>{{appointment.userName}}</td>
                    <td>{{appointment.testName}}</td>
                    <td>{{appointment.dateTime}}</td>
                    <td>{{appointment.status}}</td>
                   
                    <td><button class="btn btn-outline-primary" (click) = 'updateAppointment(appointment)'>Modify</button></td>
                    <td><button class="btn btn-outline-danger" (click) = 'deleteAppointment(appointment)'>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
