<div class="jumbotron">
    <div class="alert alert-success" *ngIf='success'>{{success}}</div>
    <div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>
    <div class="col-md-4 offset-md-4">
        <form #loginForm='ngForm' (ngSubmit)='loginAdmin(loginForm)'>
            <div class="card">
                <div class="card-body">
                    <div class="cards-header">
                        <h3>Login</h3>
                    </div>
                    <div class="form-group">
                        <label for="adminName">userName</label>
                        <input type="text" name="adminName" id="adminName" minlength="3" required #adminName='ngModel' ngModel
                            class="form-control" >
                        <div *ngIf='adminName.touched && adminName.invalid'>
                            <div class="alert alert-danger" *ngIf='adminName.errors.required'>
                                this field is mandatory
                            </div>
                           
                            <div class="alert alert-danger" *ngIf='adminName.errors.adminName'>
                                this field only accepts adminName
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" #password='ngModel' ngModel
                            class="form-control">
                        <div *ngIf='password.invalid && password.touched'>
                            <div class="alert alert-danger" *ngIf='password.errors.required'>
                                this field is mandatory.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary float-right">
                        Login
                    </button>
               
                </div>
            </div>
        </form>
    </div>
    </div>
